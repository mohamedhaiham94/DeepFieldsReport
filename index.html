<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepFields Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.0.0/dist/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h4 {
      text-align: center;
    }
    h5{
        text-align: left;
    }
    .image-box {
      width: 100%;
      height: 200px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .metrics-table td, .metrics-table th {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>DeepFields Report</h4>
    <h5 class="grey-text">STD + RGB + Entropy (TopDown)</h5>

    <div class="card-panel">
      <h6 class="center">Single Image (Slider)</h6>
      <div id="slider-container" class="scroll-slider"></div>

      <div class="nav-buttons">
        <a class="waves-effect waves-light btn-small" onclick="prevSlide()">Prev</a>
        <a class="waves-effect waves-light btn-small" onclick="nextSlide()">Next</a>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4">
        <h6 class="center">STD</h6>
        <div class="image-box">
          <img id="std-img" src="images/std/frame0.png" alt="STD">
        </div>
      </div>
      <div class="col s12 m4">
        <h6 class="center">RGB</h6>
        <div class="image-box">
          <img id="rgb-img" src="images/rgb/frame0.png" alt="RGB">
        </div>
      </div>
      <div class="col s12 m4">
        <h6 class="center">Entropy</h6>
        <div class="image-box">
          <img id="entropy-img" src="images/entropy/frame0.png" alt="Entropy">
        </div>
      </div>
    </div>

    <div class="nav-buttons">
      <a class="waves-effect waves-light btn-small" onclick="prevLayer()">Prev Layer</a>
      <a class="waves-effect waves-light btn-small" onclick="nextLayer()">Next Layer</a>
    </div>

    <div class="card-panel">
      <table class="striped centered metrics-table">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Leaves Acc</td><td id="leaves-acc">-- %</td></tr>
          <tr><td>Void Acc</td><td id="void-acc">-- %</td></tr>
          <tr><td>Accuracy</td><td id="accuracy">-- %</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function loadSliderImages() {
      const container = document.getElementById('slider-container');
      for (let i = 0; i < 100; i++) {
        const padded = i.toString().padStart(3, '0');
        img.src = `images/single/${i}.png`;
        img.alt = `Slide ${i}`;
        img.title = `Slide ${i}`;
        container.appendChild(img);
      }
    }

    let currentLayerIndex = 0;

function updateLayerImages() {
  document.getElementById('std-img').src = `images/std/${currentLayerIndex}.png`;
  document.getElementById('rgb-img').src = `images/rgb/${currentLayerIndex}.png`;
  document.getElementById('entropy-img').src = `images/entropy/${currentLayerIndex}.png`;
}

function prevLayer() {
  if (currentLayerIndex > 0) {
    currentLayerIndex--;
    updateLayerImages();
  }
}

    function nextLayer() {
  if (currentLayerIndex < 99) {
    currentLayerIndex++;
    updateLayerImages();
  }
}

    window.onload = loadSliderImages;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.0.0/dist/js/materialize.min.js"></script>
</body>
</html>
